name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    env:
      TEST_ENVIRONMENT: true
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🔧 Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: 📦 Restore dependencies
      run: dotnet restore
    
    - name: 🏗️ Build Solution
      run: dotnet build --configuration Release --no-restore
    
    # ⭐ 중요: --configuration Release 추가
    - name: 🧪 Run Unit Tests
      run: |
        echo "Running Unit Tests..."
        dotnet test --no-build --configuration Release --filter "FullyQualifiedName~Unit" --logger "console;verbosity=normal"
    
    # ⭐ 중요: --configuration Release 추가
    - name: 🔌 Run Integration Tests  
      run: |
        echo "Running Integration Tests..."
        dotnet test --no-build --configuration Release --filter "FullyQualifiedName~Integration" --logger "console;verbosity=normal"
    
    # ⭐ 중요: --configuration Release 추가
    - name: 📊 Run All Tests
      run: |
        echo "Running All Tests..."
        dotnet test --no-build --configuration Release --logger "console;verbosity=normal"
    
    - name: ✅ Test Summary
      if: always()
      run: |
        echo "========================================="
        echo "  Test execution completed!"
        echo "  Check the Actions tab for details"
        echo "========================================="
