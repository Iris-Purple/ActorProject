name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    env:
      TEST_ENVIRONMENT: true
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ğŸ—ï¸ Build Solution
      run: dotnet build --configuration Release --no-restore
    
    # â­ ì¤‘ìš”: --configuration Release ì¶”ê°€
    - name: ğŸ§ª Run Unit Tests
      run: |
        echo "Running Unit Tests..."
        dotnet test --no-build --configuration Release --filter "FullyQualifiedName~Unit" --logger "console;verbosity=normal"
    
    # â­ ì¤‘ìš”: --configuration Release ì¶”ê°€
    - name: ğŸ”Œ Run Integration Tests  
      run: |
        echo "Running Integration Tests..."
        dotnet test --no-build --configuration Release --filter "FullyQualifiedName~Integration" --logger "console;verbosity=normal"
    
    # â­ ì¤‘ìš”: --configuration Release ì¶”ê°€
    - name: ğŸ“Š Run All Tests
      run: |
        echo "Running All Tests..."
        dotnet test --no-build --configuration Release --logger "console;verbosity=normal"
    
    - name: âœ… Test Summary
      if: always()
      run: |
        echo "========================================="
        echo "  Test execution completed!"
        echo "  Check the Actions tab for details"
        echo "========================================="
