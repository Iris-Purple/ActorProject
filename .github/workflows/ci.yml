name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    env:
      TEST_ENVIRONMENT: true
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ğŸ—ï¸ Build Solution
      run: dotnet build --configuration Release --no-restore
    
    # ì¶”ê°€: AuthServer í…ŒìŠ¤íŠ¸
    - name: ğŸ” Run AuthServer Tests
      run: |
        echo "Running AuthServer Tests..."
        dotnet test Test/AuthServer.Tests --no-build --configuration Release --logger "console;verbosity=normal"
    
    # ê¸°ì¡´: ActorServer í…ŒìŠ¤íŠ¸
    - name: ğŸ® Run ActorServer Tests  
      run: |
        echo "Running ActorServer Tests..."
        dotnet test Test/ActorServer.Tests --no-build --configuration Release --logger "console;verbosity=normal"
    
    - name: âœ… Test Summary
      if: always()
      run: |
        echo "========================================="
        echo "  Test execution completed!"
        echo "  Check the Actions tab for details"
        echo "========================================="